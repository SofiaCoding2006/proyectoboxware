<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <!-- Bootstrap Icons -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
     <!-- Estilos css -->
     <link rel="stylesheet" href="/Frontend/src/static/css/inicio.css">
     <!-- Libreria Datatable -->
     <link rel="stylesheet" href="https://cdn.datatables.net/2.1.5/css/dataTables.dataTables.css" />
     <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.13.4/css/jquery.dataTables.css">
     <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
     <script type="text/javascript" src="https://cdn.datatables.net/1.13.4/js/jquery.dataTables.min.js"></script>
 
</head>
<body>
    <!-- Main Container -->
<div class="d-flex">
    <!-- Sidebar -->
    <div class="sidebar d-flex flex-column">
        <div class="d-flex align-items-center justify-content-center mb-3">
            <img src="/Frontend/public/BoxWare (4).png" alt="Logo" style="width: 120px; height: auto;">
            <div class="admin">
                <span class="ml-2">Administrador</span>
            </div>
            <div class="linea1"></div>
        </div>
        <a href="#"class="text-black bi bi-people icono-grande mr-2 text-decoration-none"></i>Usuarios</a> <!-- span para el espacion entre icono y texto-->
        <a href="#"class="text-black bi bi-box-seam icono-grande mr-2 text-decoration-none"></i>Elementos</a>
        <a href="#"class="text-black bi bi-file-earmark-text icono-grande mr-2 text-decoration-none"></i>Reportes</a>
        <a href="#"class="text-black fas bi bi-geo-alt icono-grande mr-2 text-decoration-none"></i>Municipios</a>
        <a href="#"class="text-black bi bi-house-door icono-grande mr-2 text-decoration-none"></i>Centros</a>
        <a href="#"class="text-black bi bi-file-earmark icono-grande mr-2 text-decoration-none"></i>Sedes</a>
        <a href="#"class="text-black bi bi-clipboard icono-grande mr-2 text-decoration-none"></i>Áreas</a>
        <div class="mt-auto">
            <a href="#" class="text-black bi bi-person-circle icono-grande pt-2 text-decoration-none"></i>Perfil</a>
            <a href="#" class="text-black bi bi-box-arrow-right icono-grande mr-2 text-decoration-none"></i>Cerrar Sesión</a>
        </div>

        
    </div>

    <!-- Content Area -->
    <div class="flex-grow-1">
        <!-- Topbar -->
        <div class="topbar d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <i class="text-black bi-list me-3"></i>
            </div>
            <div class="d-flex align-items-center">
                <input type="text" class="form-control search-box" placeholder="Buscar">
                <i class="text-black bi-search ms-2"></i>
                <i class="text-black bi-bell-fill ms-"></i>
            </div>
        </div>
     
          
          <!-- Modal -->
          <div class="container mt-5">
            <!-- Botón para abrir el modal -->
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#imagenModal">
                Ver Imagen
            </button>
        
            <!-- Modal -->
            <div class="modal fade" id="imagenModal" tabindex="-1" aria-labelledby="imagenModalLabel" aria-hidden="true">
                <div class="modal-dialog modal-lg">
                    <div class="container-boton">
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div>
                        <img src="./public/bienvenido.png" alt="Imagen" class="img-fluid" >
                    </div>
                    <div>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"></button>
                    </div>
                </div>
            </div>
        </div>
          <!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>




</body>
</html>
