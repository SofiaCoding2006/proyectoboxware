<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="shortcut icon" href="./public/favicon.png" type="image/x-icon">
    <!--estilos de css-->
    <link rel="stylesheet" href="./src/static/css/inicioSesion.css">
    <!--bootstrap 5 / iconos -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!--para el icono eye del password-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Inicio de sesión</title>
</head>
<body>
    <div class="container-fluid vh-100">
        <div class="row h-100">
            <!-- Columna Izquierda: Formulario -->
            <div class="col-md-6 d-flex justify-content-center align-items-center">
                <div class="card">
                    <div class="card-body">
                        <div class="container-logo-div">
                            <img class="container_logo" src="./public/BoxWare (4).png" alt="">
                        </div>
                        <h4 class="text-center">Inicio de sesión</h4>
                        <form action="" method="post">
                            <div class="mb-3">
                                <label class="form-label" for="number">Identificación:</label>
                                <input class="form-control" type="number" name="number" id="number" placeholder="Ingrese su identificación" required>
                            </div>
                            
                            <div class="mb-3">
                                <label class="form-label" for="password">Contraseña:</label>
                                <div class="password-icon">
                                    <input type="password" id="password" class="form-control" placeholder="Ingrese su contraseña">
                                    <i class="fas fa-eye" id="togglePassword" style="cursor: pointer;"></i>
                                </div>
                            </div>
                            <div class="container-mt-5">
                                <a href="./inicio.html">
                                    <button type="button" class="btn btn-custom text-body">Ingresar</button>
                                </a>
                            </div>
                            
                        </form>
                        <div class="card-footer text-center">
                            <a href="#" class="form-link1">¿Olvidó su contraseña?</a>
                            <a href="#" class="form-link2">¿No tienes una cuenta?</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Columna Derecha: Imagen -->
            <div class="col-md-6 d-none d-md-block p-0">
                <img src="./public/imagen inicio.png" alt="Imagen de fondo" class="img-fluid vh-100 w-100">
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Para el funcionamiento de la visualización del password-->
    <script src="./src/static/js/inicioSesion.js"></script>
</body>
</html>
